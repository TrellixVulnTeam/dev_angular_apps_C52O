<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br/><br/>
        <a href="#" [routerLink]="['/heroes']" class="btn btn-outline-danger w-100">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img width="98" height="98" [src]="heroe.casa == 'Marvel' ? './assets/img/marvel.png' : './assets/img/dc.png'"  alt="casa">
        </div>


    </div>

</div>
